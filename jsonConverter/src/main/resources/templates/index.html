<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Json Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center vh-100 justify-content-center">
            <h1 class="mb-4">Json Converter</h1>
            <h1 th:text="${name}">test</h1>

            <!-- 파일 업로드 영역 -->
            <div class="mb-4 w-50">
                <input type="file" class="form-control" id="fileInput">
            </div>

            <!-- 변환된 md 내용 -->
            <div class="w-50">
                <textarea class="form-control" id="outputText" rows="10" placeholder="변환된 Markdown 내용"></textarea>
            </div>
        </div>
    </body>
</html>
